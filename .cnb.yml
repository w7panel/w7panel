# .cnb.yml
1.1.*:
  tag_push:
    - env:
        - KO_DEFAULTBASEIMAGE=ccr.ccs.tencentyun.com/afan-public/ubuntu:24.04-offlineui
        - KO_DOCKER_REPO=ccr.ccs.tencentyun.com/afan-public/w7panel-dev
