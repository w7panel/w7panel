apiVersion: v1
kind: Service
metadata:
  name: {{ include "gpustack.fullname" . }}
  labels:
    {{- include "gpustack.labels" . | nindent 4 }}
    allow-proxy: "true"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "gpustack.selectorLabels" . | nindent 4 }}
