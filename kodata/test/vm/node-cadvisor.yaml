apiVersion: operator.victoriametrics.com/v1beta1
kind: VMNodeScrape
metadata:
    generation: 3
    labels:
        app: node-cadvisor
    name: node-cadvisor
spec:
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    honorLabels: true
    honorTimestamps: false
    interval: 30s
    metricRelabelConfigs:
        -
            action: labeldrop
            regex: __meta_kubernetes_node_label_nvidia_com.*
        -
            action: labeldrop
            regex: __meta_kubernetes_node_label_feature_node.*
        -
            action: labeldrop
            regex: (uid)
        -
            action: labeldrop
            regex: (id|name)
        -
            action: drop
            regex: >-
                (rest_client_request_duration_seconds_bucket|rest_client_request_duration_seconds_sum|rest_client_request_duration_seconds_count)
            source_labels:
                - __name__
    path: /metrics/cadvisor
    relabelConfigs:
        -
            action: labeldrop
            regex: __meta_kubernetes_node_label_nvidia_com.*
        -
            action: labeldrop
            regex: __meta_kubernetes_node_label_feature_node.*
        -
            action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
        -
            sourceLabels:
                - __metrics_path__
            targetLabel: metrics_path
        -
            replacement: kubelet-cadvisor
            targetLabel: job
    scheme: https
    scrapeTimeout: 5s
    selector: {}
    tlsConfig:
        caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        insecureSkipVerify: true

