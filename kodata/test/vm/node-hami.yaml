apiVersion: operator.victoriametrics.com/v1beta1
kind: VMNodeScrape
metadata:
    labels:
        app: vm-node-hami
    name: vm-node-hami
spec:
    # bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    honorLabels: true
    honorTimestamps: false
    interval: 30s
    metricRelabelConfigs:
        -
            action: labeldrop
            regex: __meta_kubernetes_node_label_nvidia_com.*
        -
            action: labeldrop
            regex: __meta_kubernetes_node_label_feature_node.*
        -
            action: labeldrop
            regex: (uid)
        -
            action: labeldrop
            regex: (id|name)
        -
            action: drop
            regex: >-
                (rest_client_request_duration_seconds_bucket|rest_client_request_duration_seconds_sum|rest_client_request_duration_seconds_count)
            source_labels:
                - __name__
    path: /metrics
    port: "31992"
    relabelConfigs:
        -
            action: labeldrop
            regex: __meta_kubernetes_node_label_nvidia_com.*
        -
            action: labeldrop
            regex: __meta_kubernetes_node_label_feature_node.*
        -
            action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
        -
            sourceLabels:
                - __metrics_path__
            targetLabel: metrics_path
        -
            replacement: hami
            targetLabel: job
    scheme: http
    scrapeTimeout: 5s
    selector: {}
    # tlsConfig:
    #     caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    #     insecureSkipVerify: true

